<html>
    <head></head>
    <body>

        <script>
            var connection = new WebSocket('ws://localhost:9090');

            connection.onopen = function() {
                connection.send(JSON.stringify({test: "message from client"}));
            }

            connection.onmessage = function(e) {
                console.log(e.data);
            }

        </script>
    </body>
</html>
